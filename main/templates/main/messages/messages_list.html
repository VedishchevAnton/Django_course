{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12">
        <a href="{% url 'main:message_create' %}" class="btn btn-secondary m-2">Добавить сообщение</a>
    </div>
    <div class="row">
        {% for object in object_list %}
            <div class="col-md-7">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <p class="card-text">Название сообщения: {{ object|title }}</p>
                        <p class="card-text"> {{ object.newsletter.subject }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="col-12">
        <a href="{% url 'main:index' %}" class="btn btn-secondary m-2"><< Назад</a>
    </div>
{% endblock %}
